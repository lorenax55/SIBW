<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo con CSS</title>
    <style>
        /* Estilos para el encabezado */
        h1 {
            color: navy;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el párrafo */
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Estilos para el botón */
        button {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #001F3F;
            }
    </style>
</head>
<body>
    <h1>Hola</h1>
    <p>Esta es una página de ejemplo que muestra un mensaje simple y un botón.</p>

    <!-- Botón de ejemplo -->
    <button onclick="alert('Has hecho clic en el botón de ejemplo')">Haz clic aquí</button>
</body>
</html>
